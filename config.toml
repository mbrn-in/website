baseurl = "https://new.mbrn.in"
title = "mbrn.in"
languageCode = "en-us"
defaultContentLanguage = "en"

# Theme to use
theme = 'mbrn-theme'

# Pagination
paginate = 9
paginatePath = "page"

############## Search ##############

############################# Outputs ##############################
[outputs]
home = ["SearchIndex", "HTML"]

############################ Output Format ###########################
[outputFormats]
[outputFormats.SearchIndex]
mediaType = "application/json"
baseName = "searchindex"
isPlainText = true
notAlternative = true

[taxonomies]
  year = "year"
  month = "month"
  categories = "categories"

# Google analytics
# googleAnalytics = ""

[languages.en]
  languageName = "English"

  # Replace the default footer message with a localized message

  [[languages.en.menu.main]]
    url = "/"
    name = "Home"
    weight = 10
  [[languages.en.menu.main]]
    url = "/categories/photo/"
    name = "Gallery"
    weight = 20
  [[languages.en.menu.main]]
    url = "/categories/video/"
    name = "Watch"
    weight = 30
  [[languages.en.menu.main]]
    url = "https://music.amazon.com/podcasts/c893bb2e-a486-4737-afa6-0e17e28829e6/brindavan-studio"
    name = "Listen"
    weight = 40
  [[languages.en.menu.main]]
    url = "/feedback/"
    name = "Feedback"
    weight = 50


# Links format


[params]
  # Main sections (currently used for the recent posts in the sidebar)
  mainSections = ["events"]

  # Default author
  author = "John Doe"

  # Date format (default: Jan 2, 2006)
  # date_format = "Jan 2, 2006"

  # Display post summaries instead of content in list templates (default: true)
  # truncate = false

  [params.sidebar]
    # Whether to show the recent posts or not (default: true)
    # showRecent = false

    # Whether to show the taxonomies or not (default: true)
    # showTaxonomy = false

    # How many posts to show on the sidebar (Default: 5)
    # num_recent_posts = 5

  [params.header]
    # Color scheme for the header (default: "light")
    # colorScheme = "dark"

  [params.footer]
    # Color scheme for the footer (default: "light")
    # colorScheme = "dark"

  [params.search]
  enable = true
  primary_color = "#ec1d25"
  input_placeholder = "Start typing to search..."
  show_image = false
  show_description = false
  show_tags = false
  show_categories = true
